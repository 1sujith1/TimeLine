<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      p {
        text-align: center;
        font-size: 60px;
        margin-top: 0px;
      }
      .description {
        color: rgba(0, 167, 238, 0.831);
      }
    </style>
  </head>

  <body>
    <h2 align="center">
      Count Down TIMER from DATE 01-01-1998 to DATE 01-05-2068
    </h2>

    <h2 style="color: #00f">
      <marquee>Please USE YOUR TIME Wisely</marquee>
    </h2>
    <div style="display: flex; justify-content: space-around">
      <!-- first block - start -->
      <div>
        <p class="description">Relative perspective from Birth</p>
        <p id="relativeTimeStart"></p>

        <p class="description">Absolute perspective from Birth</p>
        <div style="text-align: center">
          <h1 id="SecondsCompletedTimer"></h1>
          <h2 id="MinutesCompletedTimer"></h2>
          <h3 id="HoursCompletedTimer"></h3>
          <h3 id="DaysCompletedTimer"></h3>
          <h4 id="WeeksCompletedTimer"></h4>
          <h5 id="MonthsCompletedTimer"></h5>
          <h5 id="YearsCompletedTimer"></h5>
        </div>
      </div>

      <!-- second block - end -->
      <div>
        <p class="description">Relative perspective to Death</p>
        <p id="relativeTimeEnd"></p>

        <p class="description">Absolute perspective to Death</p>
        <div style="text-align: center">
          <h1 id="SecondsTimer"></h1>
          <h2 id="MinutesTimer"></h2>
          <h3 id="HoursTimer"></h3>
          <h3 id="DaysTimer"></h3>
          <h4 id="WeeksTimer"></h4>
          <h5 id="MonthsTimer"></h5>
          <h5 id="YearsTimer"></h5>
        </div>
      </div>
    </div>
    <script>
      //today date
      var today = new Date();
      //00-jan,01-feb,02-mar
      var endDate = new Date(2068, 04, 01);
      //birth day
      var birth = new Date(1998, 0, 01);
      //get end time in seconds
      var countToEnd = (endDate - today) / 1000;
      //birth time to today
      var countFromStart = (today - birth) / 1000;

      var counter = setInterval(timer, 1000);

      function timer() {
        countToEnd = countToEnd - 1;

        countFromStart = countFromStart + 1;

        if (countToEnd <= 0) {
          clearInterval(counter);
          //counter ended
          document.getElementById("SecondsTimer").innerHTML ="TIME OVER.........";
          document.getElementById("MinutesTimer").innerHTML ="";
          document.getElementById("HoursTimer").innerHTML ="";
          document.getElementById("DaysTimer").innerHTML ="";
          document.getElementById("WeeksTimer").innerHTML ="";
          document.getElementById("MonthsTimer").innerHTML ="";
          document.getElementById("YearsTimer").innerHTML ="";
          
          document.getElementById("SecondsCompletedTimer").innerHTML ="TIME OVER.........";
          document.getElementById("MinutesCompletedTimer").innerHTML ="";
          document.getElementById("HoursCompletedTimer").innerHTML ="";
          document.getElementById("DaysCompletedTimer").innerHTML ="";
          document.getElementById("WeeksCompletedTimer").innerHTML ="";
          document.getElementById("MonthsCompletedTimer").innerHTML ="";
          document.getElementById("YearsCompletedTimer").innerHTML ="";
          
          return;
        }

        //showing the end time here
        document.getElementById("SecondsTimer").innerHTML =
          Math.floor(countToEnd) + " seconds remaining";
        document.getElementById("MinutesTimer").innerHTML =
          Math.floor(countToEnd / 60) + " minutes remaining";
        document.getElementById("HoursTimer").innerHTML =
          Math.floor(countToEnd / 3600) + " hours remaining";
        document.getElementById("DaysTimer").innerHTML =
          Math.floor(countToEnd / 86400) + " days remaining";
        document.getElementById("WeeksTimer").innerHTML =
          Math.floor(countToEnd / 604800) + " weeks remaining";
        document.getElementById("MonthsTimer").innerHTML =
          Math.floor(countToEnd / 2592000) + " Months remaining";
        document.getElementById("YearsTimer").innerHTML =
          Math.floor(countToEnd / 31557600) + " Years remaining";

        //showing the start time here
        document.getElementById("SecondsCompletedTimer").innerHTML =
          Math.floor(countFromStart) + " seconds Completed";
        document.getElementById("MinutesCompletedTimer").innerHTML =
          Math.floor(countFromStart / 60) + " minutes Completed";
        document.getElementById("HoursCompletedTimer").innerHTML =
          Math.floor(countFromStart / 3600) + " hours Completed";
        document.getElementById("DaysCompletedTimer").innerHTML =
          Math.floor(countFromStart / 86400) + " days Completed";
        document.getElementById("WeeksCompletedTimer").innerHTML =
          Math.floor(countFromStart / 604800) + " weeks Completed";
        document.getElementById("MonthsCompletedTimer").innerHTML =
          Math.floor(countFromStart / 2592000) + " Months Completed";
        document.getElementById("YearsCompletedTimer").innerHTML =
          Math.floor(countFromStart / 31557600) + " Years Completed";
      }
    </script>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("May 1, 2068 16:18:22").getTime();
      var countStartDate = new Date("Jan 1, 1998 16:18:22").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the toEnd between now and the count down date
        var toEnd = countDownDate - now;
        var fromStart = now - countStartDate;

        // Time calculations for days, hours, minutes and seconds start
        var fyears = Math.floor(fromStart / (1000 * 60 * 60 * 24 * 365));
        var fdays = Math.floor(
          (fromStart % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24)
        );
        var fhours = Math.floor(
          (fromStart % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var fminutes = Math.floor((fromStart % (1000 * 60 * 60)) / (1000 * 60));
        var fseconds = Math.floor((fromStart % (1000 * 60)) / 1000);

        // Output the result in an element with id="relativeTimeStart"
        document.getElementById("relativeTimeStart").innerHTML =
          "AGE - " +
          fyears +
          "y " +
          fdays +
          "d " +
          fhours +
          "h " +
          fminutes +
          "m " +
          fseconds +
          "s ";

        // Time calculations for days, hours, minutes and seconds
        var years = Math.floor(toEnd / (1000 * 60 * 60 * 24 * 365));
        var days = Math.floor(
          (toEnd % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24)
        );
        var hours = Math.floor(
          (toEnd % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((toEnd % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((toEnd % (1000 * 60)) / 1000);

        // Output the result in an element with id="relativeTimeEnd"
        document.getElementById("relativeTimeEnd").innerHTML =
          years +
          "y " +
          days +
          "d " +
          hours +
          "h " +
          minutes +
          "m " +
          seconds +
          "s ";

        // If the count down is over, write some text
        if (toEnd < 0) {
          clearInterval(x);
          document.getElementById("relativeTimeEnd").innerHTML =
            "TIME OVER.........";
          document.getElementById("relativeTimeStart").innerHTML =
            "TIME OVER.........";
        }
      }, 1000);
    </script>
  </body>
</html>
