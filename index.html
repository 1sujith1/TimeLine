<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

  <h3 align="center">Count Down TIMER to DATE 05-05-2082</h3>

  <h3 style="color:#00f">
    <marquee>Please USE YOUR TIME Wisely</marquee>
  </h3>

  <div style="text-align: center;">
    <h1 id="SecondsTimer"></h1>
    <h2 id="MinutesTimer"></h2>
    <h3 id="HoursTimer"></h3>
    <h3 id="DaysTimer"></h4>
    <h4 id="WeeksTimer"></h5>
    <h5 id="MonthsTimer"></h5>
    <h6 id="YearsTimer"></h5>
  </div>


  <script>
    //today date
    var today = new Date();
    //00-jan,01-feb,02-mar
    var endDate = new Date(2082, 04, 05);
    //get time in seconds
    var count = (endDate - today) / 1000;

    var counter = setInterval(timer, 1000);

    function timer() {
      count = count - 1;
      if (count <= 0) {
        clearInterval(counter);
        //counter ended
        return;
      }

      //showing the time here
      document.getElementById("SecondsTimer").innerHTML = Math.floor(count) + " seconds remaining";
      document.getElementById("MinutesTimer").innerHTML = Math.floor(count / 60) + " minutes remaining";
      document.getElementById("HoursTimer").innerHTML = Math.floor(count / 3600) + " hours remaining";
      document.getElementById("DaysTimer").innerHTML = Math.floor(count / 86400) + " days remaining";
      document.getElementById("WeeksTimer").innerHTML = Math.floor(count / 604800) + " weeks remaining";
      document.getElementById("MonthsTimer").innerHTML = Math.floor(count / 2592000) + " Months remaining";
      document.getElementById("YearsTimer").innerHTML = Math.floor(count / 31557600) + " Years remaining";

    }
  </script>

</body>

</html>
